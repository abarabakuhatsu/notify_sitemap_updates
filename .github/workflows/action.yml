name: Action Sample

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  notiry-sitemap-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Run Python
        run: notify_sitemap_updates.py
